<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quote Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link href="css/app.css" rel="stylesheet">
</head>
<body ng-app="Quotes">
    <div class="main" ng-controller="QuotesCtrl" ng-init="initSrc = 'http://lorempixel.com/400/200'">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img ng-src={{img}} >
                    <span class="card-title">{{category}}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red" ng-click="getQoute()"><i class="material-icons">queue_play_next</i></a>
                </div>
                <div class="card-content">
                    <quote>{{quote}}</quote><br>
                    <span>{{author}}</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
